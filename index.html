<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>
    <main>
      <div id="draw-container">
        <div id="dimension-container">
          <input
            type="range"
            name="dimension"
            id="dimension"
            min="10"
            max="100"
          />
          <h2 id="dimension-label">55x55</h2>
        </div>
        <div id="board"></div>
      </div>
      <div id="border"></div>
      <div id="tools-container">
        <h2>Color</h2>
        <input type="color" name="color" id="color" />
        <input type="radio" name="mode" id="pen" />
        <label for="pen" id="pen-label" class="on-select">Pen</label>
        <input type="radio" name="mode" id="eraser" />
        <label for="eraser" id="eraser-label">Eraser</label>
        <div id="clear-button-container">
          <button id="clear">Clear</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
